        <script type="text/javascript" src="Functions.js"></script>

                    <td><button onclick="OnLeftClick()"><img width="30px" height="33px" src="images/static/LeftArrow.png"></button></td>
                    <td id="contentimg"></td>
                    <td><button onclick="OnRightClick()"><img width="30px" height="33px" src="images/static/RightArray.png"></button></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="captionarea"></td>
                </tr>
            </table>
        </div>

</html>
